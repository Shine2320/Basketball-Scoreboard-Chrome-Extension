<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="home-score">                    
                        <p id="home-el" class="home-points-text">0</p>                    
                    </div>
                    <div class="home-btn">
                        <button id="home1-btn" class="plus-one" >+1</button>
                        <button id="home2-btn" class="plus-two" >+2</button>    
                        <button id="home3-btn" class="plus-three" >+3</button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="home-score">
                    <p id="guest-el" class="home-points-text">0</p>  
                    </div>
                    <div class="home-btn">
                        <button id="guest1-btn" class="plus-one" >+1</button>
                        <button id="guest2-btn" class="plus-two">+2</button>
                        <button id="guest3-btn" class="plus-three" >+3</button>
                    </div>
                    <button id="newgame-btn" class="newgame-btn" >New Game</button>
                    <h2 id="lead-el">LEADING : </h2>
                </div>
            
            <div>
                
            
        </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
